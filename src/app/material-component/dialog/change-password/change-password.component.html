<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="column">
        <span>Change Password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close </mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="'mat-typography">
    <form [formGroup]=" changePasswordForm ">
        
        <div fxFlex fxLayout="column">
            <div fxFlex fxLayout="row">
            <mat-form-field  fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword ?'password' :'text'">
                <button type="button" mat-icon-button mat-Suffix (click)="oldPassword= !oldPassword"[attr.aria-label] ="'Hide Password'"[attr.aria-pressed]="oldPassword">
                    <mat-icon>{{oldPassword ? 'visibility_off': 'visibility'}}</mat-icon>
                </button>
           
                <mat-error *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid">
                    <span *ngIf="changePasswordForm.get('oldPassword')?.errors?.['required']">This field is required</span>
                </mat-error>
            </mat-form-field>
    
         </div>

         <div fxFlex fxLayout="row">
            <mat-form-field  fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" type="password" required [type]="newPassword ?'password' :'text'">
                <button type="button" mat-icon-button mat-Suffix (click)="newPassword= !newPassword"[attr.aria-label] ="'Hide Password'"[attr.aria-pressed]="newPassword">
                    <mat-icon>{{newPassword ? 'visibility_off': 'visibility'}}</mat-icon>
                </button>
           
                <mat-error *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid">
                    <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">This field is required</span>
                </mat-error>
            </mat-form-field>
      </div>


         
      <div fxFlex fxLayout="row">
            <mat-form-field  fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ?'password' :'text'">
                <button type="button" mat-icon-button mat-Suffix (click)="confirmPassword= !confirmPassword" [attr.aria-label] ="'Hide Password'"[attr.aria-pressed]="oldPassword">
                    <mat-icon>{{oldPassword ? 'visibility_off': 'visibility'}}</mat-icon>
                </button>
           
                <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid">
                    <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">This field is required</span>
                </mat-error>
                <mat-hint *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordNotMatch']">
                    <span>New Password  & Confirm password does not match</span>
                </mat-hint>
            </mat-form-field>
    </div>
</div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handlePasswordChangeSubmit()" [disabled]="!(changePasswordForm.valid && changePasswordForm.dirty)">

        <mat-icon>save</mat-icon>Update
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>close</button>
</mat-dialog-actions>
