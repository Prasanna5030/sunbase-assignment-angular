<mat-toolbar color="primary" >
    <mat-toolbar-row fx-Layout=""row>
        <span>Confirmation</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-topography" class="custom-dialog-container">
    <h6>Are you sure want to {{details.message}}</h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handleChangeAction()">
        <mat-icon>check_circle</mat-icon>confirm
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>cancel
    </button>
</mat-dialog-actions>
